<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Notes page</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    /> -->
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'notes_mine/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Source+Sans+Pro:wght@200;300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="main-header-logo">
        <img src="https://findicons.com/files/icons/127/sleek_xp_software/300/notepad.png" alt="logo" />
        <h1 class="main-header-logo-text">Notes app</h1>
      </div>
      <div>
        <nav class="main-header-nav">
          {% if user.is_authenticated %}
          <div class="main-header-nav-user">
            
            <form action="{% url 'notes_mine:search' %}" method="get">
              <input type="search" placeholder="Search" aria-label="Search" name="query">
              <button type="submit">Search</button>
            </form>
            <a href="{% url 'notes_mine:index' %}">Home</a>
            <a href="{% url 'notes_mine:profile' %}">{{ user.get_username }} <ion-icon name="person"></ion-icon></a>
                           
          </div>
           
          {% else %}
  
            <div class="main-header-nav-stranger">
              <a href="#">Language</a>
              <a href="{% url 'login' %}?">Login</a>  
              <br>
              <a href="{% url 'notes_mine:register' %}">Register</a>
            </div>
            
          {% endif %}
        </nav>
      </div>
      
    </header>
    
    
    
    <div class="main-section">
      
      <div class="main-section sidebar">
        {% block sidebar %}

        <div>
          <ion-icon name="receipt-outline"></ion-icon>
          <a href="{% url 'notes_mine:mynotes' %}">My Notes</a>
        </div>
        <div>          
          <ion-icon name="add-circle-outline"></ion-icon>
          <a href="{% url 'notes_mine:my-new-note' %}">New Note</a>
        </div>
        <div>
          <ion-icon name="list-outline"></ion-icon>
          <a href="{% url 'notes_mine:mycategories' %}">My categories</a>
        </div>
        <div>
          <ion-icon name="trash-outline"></ion-icon>
          <a href="#">Trash</a>
        </div>
        <div>
          <ion-icon name="log-out-outline"></ion-icon>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
<!-- 
        <ul class="">
          <li><a href="{% url 'notes_mine:mynotes' %}">My Notes</a></li>
          <li><a href="{% url 'notes_mine:my-new-note' %}">New Note</a></li>
          <li><a href="{% url 'notes_mine:mycategories' %}">My categories</a></li>
          <li><a href="#">Trash</a></li>              
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul> -->

        
        {% endblock %}
      </div>


      <div class="main-section front">
        {% block content %}
        {% endblock %}
      </div>
      
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
