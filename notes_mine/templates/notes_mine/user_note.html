{% extends "base.html" %}

{% block content %}
    <div class="note-prev">
        <hr>
        <h2 class="title-style">{{object.title}}</h2>
       
        {% if object.photo %}
            <img src="{{ object.photo.url }}" class="card-img-top" alt="pic">
        {% else %}
            <p>no photo</p>
        {% endif %}
        
        <h3>Categogry: <span style="color: red;">"{{object.category}}"</span> </h3>
        <hr>
        <p>{{object.text}}</p>
        <ul>
            
            
            {% if object.user == user %}
            <div class="create-buttons">
                <button class="btn" >
                    <a class="nav-link" href="{% url 'notes_mine:my-note-update' object.id %}">Edit</a>
                </button>
                <button class="btn">
                    <a class="nav-link" href="{% url 'notes_mine:my-note-delete' object.id %}">Delete</a>
                </button>
                
            </div>
            {% endif %}
            <br/>
        </li>
        </ul>
    </div>
{% endblock %}
