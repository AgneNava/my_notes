{% extends "base.html" %}

{% block content %}
  <h1>Paie≈°kos pagal "{{query}}" rezultatai:</h1>
  </br>
  {% if notes %}
  <ul>
    {% for note in notes %}
      <li>
        <a href="{% url 'notes_mine:my-note' note.id %}">{{ note.title }}</a> ({{note.text}})

  </ul>
  {% else %}

  {% endif %}

  {% endblock %}
