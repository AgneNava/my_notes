{% extends "base.html" %}


{% block content %}

{% load static %}

  <div class="create-buttons">
    <button class="btn"><a class="nav-link" href="{% url 'notes_mine:my-new-category' %}">New category</a></button>
    
    
  </div>

 


  <h1 class="title-style">My categories</h1>
    {% if categories %}
    <div class="notes-screen">
      {% for category in categories %}
      <div class="note-screen">
        
        
        <div class="create-buttons">
          <h2 class="title-style">{{ category.name }}</h2>
          
        </div>
        
        
        
                    
        {% if category.user == user %}
          <div class="create-buttons">
            <button class="btn" style="width: 50%;">
              <a href="{% url 'notes_mine:my-category-update' category.id%}">EDIT</a>
            </button>
            <button class="btn" style="width: 50%;">
              <a  href="{% url 'notes_mine:my-category-delete' category.id %}">Delete</a>
          </button>
          </div>
        {% endif %}
        <br/>
        
        
        </div>
      {% endfor %}
    </div>
    {% else %}
      <p>There are no categories yet. You can start here: <button class="btn" style="width: 10%;"><a href="{% url 'notes_mine:my-new-category' %}" role="button">CREATE</a></button> </p>
    {% endif %}

 
  
{% endblock %}
