{% extends "base.html" %}

{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete note</legend>
            <h2>Are you sure you want to delete your category <span style="color: orangered;"> {{ object.name }}</span>?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn " type="submit">Yes, delete</button>
            <a class="btn " href="{% url 'notes_mine:mycategories-edit' %}">Cancel</a>
        </div>
    </form>
    </div>
{% endblock content %}
