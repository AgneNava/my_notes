{% extends "base.html" %}

{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="form-legend">Delete note</legend>
            <h2>Are you sure you want to delete your note <span style="color: orangered;">{{ object.title }}</span> ?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn" type="submit">Yes, delete</button>
            <a class="button-simple" href="{% url 'notes_mine:mynotes' %}">Cancel</a>
        </div>
    </form>
    </div>
{% endblock content %}
